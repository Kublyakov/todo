<body>

<h1>Simple TODO</h1>

<div class="wrapper">
  <div class="enter-container">
    <button class="complete-all">âœ”</button>
    <input type="text" class="new-todo" placeholder="What needs to be done?" autofocus>

  <div class="bottom-panel">

    <div class="tabs">

  </div>
</div>
